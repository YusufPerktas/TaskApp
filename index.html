<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTask - Görev Yönetimi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>MyTask</h1>
            <button id="newTaskBtn" class="btn-primary">+ Yeni Görev</button>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="active">Aktif Görevler</button>
            <button class="tab-button" data-tab="completed">Geçmiş Görevler</button>
            <button class="tab-button" data-tab="deleted">Silinmiş Görevler</button>
        </div>

        <div class="tab-content">
            <div id="active-tasks" class="tab-pane active">
                <div class="filter-section">
                    <label for="activeFilter">Kategori Filtrele:</label>
                    <select id="activeFilter" class="filter-select">
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <div id="activeTasksList" class="task-list">
                    <!-- Aktif görevler buraya gelecek -->
                </div>
            </div>
            <div id="completed-tasks" class="tab-pane">
                <div class="filter-section">
                    <label for="completedFilter">Kategori Filtrele:</label>
                    <select id="completedFilter" class="filter-select">
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <div id="completedTasksList" class="task-list">
                    <!-- Tamamlanan görevler buraya gelecek -->
                </div>
            </div>
            <div id="deleted-tasks" class="tab-pane">
                <div class="filter-section">
                    <label for="deletedFilter">Kategori Filtrele:</label>
                    <select id="deletedFilter" class="filter-select">
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <div id="deletedTasksList" class="task-list">
                    <!-- Silinen görevler buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Görev Modal -->
    <div id="newTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Görev Oluştur</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="taskTitle">Görev Başlığı *</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Açıklama</label>
                        <textarea id="taskDescription" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Öncelik</label>
                        <select id="taskPriority">
                            <option value="low">Düşük</option>
                            <option value="medium" selected>Orta</option>
                            <option value="high">Yüksek</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Kategori</label>
                        <select id="taskCategory">
                            <option value="Genel">Genel</option>
                            <option value="İş">İş</option>
                            <option value="Kişisel">Kişisel</option>
                            <option value="Alışveriş">Alışveriş</option>
                            <option value="Sağlık">Sağlık</option>
                            <option value="Eğitim">Eğitim</option>
                            <option value="Diğer">Diğer</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelNewTask">İptal</button>
                        <button type="submit" class="btn-primary">Görev Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Görev Detay Modal -->
    <div id="taskDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailTitle">Görev Detayları</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="detail-section">
                    <h3 id="detailTaskTitle"></h3>
                    <div class="detail-info">
                        <div class="info-item">
                            <span class="info-label">Öncelik:</span>
                            <span id="detailPriority" class="priority-badge"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Kategori:</span>
                            <span id="detailCategory"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Oluşturulma Tarihi:</span>
                            <span id="detailCreatedDate"></span>
                        </div>
                        <div class="info-item" id="completedDateSection" style="display: none;">
                            <span class="info-label">Tamamlanma Tarihi:</span>
                            <span id="detailCompletedDate"></span>
                        </div>
                    </div>
                    <div class="detail-description">
                        <h4>Açıklama:</h4>
                        <p id="detailDescription"></p>
                    </div>
                </div>
                <div class="modal-actions">
                    <div class="modal-actions-left">
                        <button type="button" class="btn-danger" id="deleteTaskBtn" style="display: none;">Sil</button>
                    </div>
                    <div class="modal-actions-right">
                        <button type="button" class="btn-secondary" id="closeDetailModal">Kapat</button>
                        <button type="button" class="btn-success" id="completeTaskBtn" style="display: none;">Görevi Tamamla</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
